            <form class="form-inline my-2 my-lg-0">
                <div class="input-group mr-sm-2">
                    <select (change)="getMapStyles($event.target.value)" class="form-control" id="exampleFormControlSelect1">
                      <option value="1">OpenStreetMap</option>
                      <option value="2">Light Minimal</option>
                      <option value="3">Dark Minimal</option>
                    </select>
                    <div class="input-group-append">
                        <span class="input-group-text">Map style</span>
                    </div>
                  </div>
                <div class="input-group mr-sm-2">
                    <input type="text" (change)="setRadiusMarker($event.target.value)" value="{{radiusMeters / 1000}}" placeholder="Radius range" class="form-control"
                        aria-label="Radius in KiloMeters">
                    <div class="input-group-append">
                        <span class="input-group-text">km</span>
                    </div>
                </div>
                <div class="input-group mr-sm-2">
                    <input class="form-control" type="search" placeholder="Origin" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-info" type="button">Set</button>
                        <button class="btn btn-outline-info" type="button">
                            <img src="https://cdn3.iconfinder.com/data/icons/google-material-design-icons/48/ic_my_location_48px-512.png"
                                width="18" height="18" />
                        </button>
                    </div>
                </div>
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Destination" aria-label="Search">
                    <div class="input-group-append">
                        <button class="btn btn-outline-info" type="button">Pin</button>
                    </div>
                </div>
            </form>
